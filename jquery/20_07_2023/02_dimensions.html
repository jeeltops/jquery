<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border: 2px solid black;
            height: 250px;
            width: 300px;
            padding: 20px;
            margin: 30px 20px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $txt = "";
            $txt = "Height : " +  $(".div1").height() + 
                    "<br> Width : " + $(".div1").width() +  
                    "<br> InnerHeight: " + $(".div1").innerHeight() +
                    "<br> InnerWidth: " + $(".div1").innerWidth() +
                    "<br> OuterHeight: " + $(".div1").outerHeight() +
                    "<br> OuterWidth: " + $(".div1").outerWidth() + 
                    "<br> OuterHeight(margin): " + $(".div1").outerHeight(true) +
                "<br> OuterWidth: (margin)" + $(".div1").outerWidth(true); 
            $(".div1").html($txt);
        })
    </script>
</body>
</html>
