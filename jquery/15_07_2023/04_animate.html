<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            height: 100px;
            width: 100px;
            background-color: rgb(234, 18, 126);
        }
    </style>
</head>
<body>
    <button id="btn1">Set Animate</button>
    <hr>
    <div class="mydiv"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".mydiv").animate({marginLeft:"300px",marginTop:"300px",height:"200px",width:"200px",borderRadius:"50%"})
            })
        })
    </script>
</body>
</html>
